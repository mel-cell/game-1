<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/add.js"></script>
    <title>tebak angka</title>
</head>
<body>
    <div class="kotak">
    <div class="sis">
        <h1>welcome</h1>
        <p>ini adalah game menebak angka dari 1-10!</p>
        <p>angka akan secara acak dipilih dan pemain harus menebak angka acak ini dengan benar</p>
        <hr>
        <br>
        <div class="angka">
            <input type="number" name="" id="angka" disabled>
            <br>
            <br>
            <p style="font-size: 10px;">tekan tombol ini untuk memulai, dan jangan tekan lagi jika belum menjawab dengan benar</p>
            <button onclick="tampilkanAngkaAcak()">Tampilkan Angka Acak</button>
        </div>
<br>
        <div class="jawaban">
            <input type="number" id="jawaban" min="0" style="height: 30px; width: 180px; size: 20px">
            <button onclick="cekJawaban()">Cek Jawaban</button>
        </div>
<br>
        <div class="indikator">
           <input type="text" name="" id="merah" class="indicator" disabled style="height: 20px; width: 20px">
            <input  type="text" id="kuning" class="indicator" disabled="" style="height: 20px; width: 20px">
            <input  type="text" id="hijau" class="indicator" disabled="" style="height: 20px; width: 20px">

        <p>ini adalah indikator: </p>
            <p>merah= jauh</p>
            <p>kuning= dekat</p>
            <p>hijau= sudah benar</p>
        </div>
    </div>
</div>

</html>
